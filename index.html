    <style>
        /* CSS */
        @font-face {

            src: url('https://d7mj4aqfscim2.cloudfront.net/proxy/fonts/museo/museosansrounded-700-webfont.eot');
            src: url('https://d7mj4aqfscim2.cloudfront.net/proxy/fonts/museo/museosansrounded-700-webfont.eot?#iefix') format('embedded-opentype'),
                    url('https://d7mj4aqfscim2.cloudfront.net/proxy/fonts/museo/museosansrounded-700-webfont.woff2') format('woff2'),

            font-weight: 700;

        body {
            font-family: 'museo-sans-rounded', sans-serif;

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .main-content-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .container {
            position: relative;

        .content-flex-container {

        .header {

        .header h1 {

        .question-box {

        .word-and-info {

        .answer-input-container {
            position: relative;
            margin-top: 16px;
        }

        .answer-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e5e5;
            border-bottom-width: 5px;
            border-radius: 9px;

        }

        .answer-input:focus {
            outline: none;
            border-color: #e5e5e5;
            border-bottom-width: 5px;
            box-shadow: none;
        }

        .answer-input[disabled] {
            cursor: not-allowed;
            background-color: #f7f7f7;

        }

        .answer-input::placeholder {
            color: #666 !important;
            font-family: 'museo-sans-rounded', sans-serif !important;
            font-weight: 700;
            opacity: 1;
        }

        .answer-input.correct {
            border-color: #58cc02;
            border-bottom-color: #4bb302;
            background-color: #d7ffb8;
            color: #58cc02;

        .answer-input.incorrect {
            border-color: #ff4b4b;
            border-bottom-color: #e04343;
            background-color: #ffdde0;

        .feedback-message {
            margin-top: 10px;
            min-height: 20px;
            font-weight: bold;
        }

        .feedback-message.correct {
            color: #58cc02;
        }

        .feedback-message.incorrect {
            color: #ff4b4b;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        .check-button {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #58cc02;
            box-shadow: 0 4px 0 #4bb302;
        }

        .check-button:hover {
            background-color: #5de604;
        }

        .check-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #4bb302;
        }

        .next-button {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #1cb0f6;
            box-shadow: 0 4px 0 #1898e0;
        }

        .next-button:hover {
            background-color: #20b6ff;
        }

        .next-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1898e0;
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background-color: #e5e5e5;
            border-radius: 999px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 999px;
            background: linear-gradient(to right, #58cc02, #5de604);
            transition: width 0.4s ease-in-out;
        }

        .menu {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .menu h2 {
            font-size: 24px;
            color: #2d2d2d;
            margin-top: 0;
        }

        .menu p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .start-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #58cc02;
            box-shadow: 0 4px 0 #4bb302;
        }

        .start-button:hover {
            background-color: #5de604;
        }

        .start-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #4bb302;
        }

        .hidden {
            display: none;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e5e5e5;
            border-bottom-width: 5px;
            border-radius: 9px;
            font-size: 16px;
            font-family: 'museo-sans-rounded', sans-serif;
            font-weight: 700;
        }
        
        #word-list-container {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #word-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-pair {
            font-size: 16px;
            font-weight: 600;
            color: #4b4b4b;
        }

        .remove-btn {
            background-color: #ff4b4b; /* Fundo vermelho */
            border: 2px solid #ff4b4b;
            border-bottom: 5px solid #e04343; /* Borda inferior mais escura */
            color: white; /* Letra branca */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 8px; /* Borda arredondada */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background-color: #ff6a6a;
            border-color: #ff6a6a;
            box-shadow: 0 3px 0 #e04343; /* Sombra sutil para o hover */
        }

        .remove-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #e04343;
        }
        
        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .check-button, .next-button {
                width: 100%;
            }
            .button-container {
                display: block;
            }
        }

<body>

    <div class="main-content-wrapper">
        <div class="container">
            <div class="content-flex-container">
                
                <div id="add-words-section">
                    <div class="menu">
                        <h2>Adicionar Palavras Personalizadas</h2>
                        <p>Digite a palavra e sua traduÃ§Ã£o para comeÃ§ar seu jogo.</p>
                        <div class="input-group">
                            <input type="text" id="english-word" placeholder="Palavra em InglÃªs">
                            <input type="text" id="portuguese-word" placeholder="TraduÃ§Ã£o em PortuguÃªs">
                            <button id="add-btn" class="start-button">Adicionar</button>
                        </div>
                        <p id="message" class="feedback-message"></p>
                        
                        <div id="word-list-container" class="hidden">
                            <h2>Palavras no seu Jogo:</h2>
                            <ul id="word-list"></ul>
                        </div>
                        
                        <button id="start-game-btn" class="start-button hidden">ComeÃ§ar Jogo</button>
                    </div>
                </div>

                <div id="game-section" class="hidden">
                    <div class="header">
                        <h1 id="question-title">Traduza:</h1>
                    </div>
                    
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div id="timer" style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">00:00</div>

                    
                    <div class="question-box">
                        <p>Traduza a palavra:</p>
                        <div class="word-and-info">
                            <div id="word-to-translate" class="word-to-translate"></div>
                        </div>
                        <div class="answer-input-container">
                            <input type="text" id="user-answer" class="answer-input" placeholder="Digite sua traduÃ§Ã£o">
                        </div>
                        <div id="result-message" class="feedback-message"></div>
                    </div>

                    <div class="button-container">
                        <button id="check-answer-btn" class="check-button">Verificar</button>
                        <button id="next-question-btn" class="next-button hidden">PrÃ³xima</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
  /* JavaScript */
const englishWordInput = document.getElementById('english-word');
const portugueseWordInput = document.getElementById('portuguese-word');
const addBtn = document.getElementById('add-btn');
const messageElement = document.getElementById('message');
const startGameBtn = document.getElementById('start-game-btn');

const addWordsSection = document.getElementById('add-words-section');
const gameSection = document.getElementById('game-section');
const wordToTranslateElement = document.getElementById('word-to-translate');
const userAnswerInput = document.getElementById('user-answer');
const checkAnswerBtn = document.getElementById('check-answer-btn');
const resultMessageElement = document.getElementById('result-message');
const nextQuestionBtn = document.getElementById('next-question-btn');
const progressBar = document.getElementById('progress-bar');
const questionTitle = document.getElementById('question-title');
const wordListContainer = document.getElementById('word-list-container');
const wordListElement = document.getElementById('word-list');
const timerElement = document.getElementById('timer');

let dictionary = [];
let currentWord = null;
let wordsAnswered = 0;
let totalRounds = 0; // Alterado para ser dinÃ¢mico
let difficultWords = {};
let startTime;
let timerInterval;

// FunÃ§Ã£o para remover acentos e converter para minÃºsculas
function normalizeString(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
}

// FunÃ§Ã£o para calcular a similaridade (Levenshtein Distance)
function getSimilarity(s1, s2) {
  const longer = s1.length > s2.length ? s1 : s2;
  const shorter = s1.length > s2.length ? s2 : s1;
  const longerLength = longer.length;
  if (longerLength === 0) {
    return 1.0;
  }
  return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
}

function editDistance(s1, s2) {
  s1 = s1.toLowerCase();
  s2 = s2.toLowerCase();

  const costs = [];
  for (let i = 0; i <= s1.length; i++) {
    let lastValue = i;
    for (let j = 0; j <= s2.length; j++) {
      if (i === 0) {
        costs[j] = j;
      } else if (j > 0) {
        let newValue = costs[j - 1];
        if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
          newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
        }
        costs[j - 1] = lastValue;
        lastValue = newValue;
      }
    }
    if (i > 0) {
      costs[s2.length] = lastValue;
    }
  }
  return costs[s2.length];
}

// Salva o dicionÃ¡rio no localStorage
function saveDictionary() {
  localStorage.setItem('dictionary', JSON.stringify(dictionary));
}

// Carrega o dicionÃ¡rio do localStorage
function loadDictionary() {
  const savedDictionary = localStorage.getItem('dictionary');
  if (savedDictionary) {
    dictionary = JSON.parse(savedDictionary);
    if (dictionary.length > 0) {
      startGameBtn.classList.remove('hidden');
      wordListContainer.classList.remove('hidden');
    }
  }
  document.querySelector('.main-content-wrapper').style.opacity = '1';
  document.querySelector('.main-content-wrapper').style.visibility = 'visible';
  renderWordList();
}

// Renderiza a lista de palavras
function renderWordList() {
  wordListElement.innerHTML = '';
  if (dictionary.length > 0) {
    wordListContainer.classList.remove('hidden');
    dictionary.forEach((word, index) => {
      const li = document.createElement('li');
      li.className = 'word-item';
      li.innerHTML = `
                <span class="word-pair">${word.english} - ${word.portuguese}</span>
                <button class="remove-btn" data-index="${index}">X</button>
            `;
      wordListElement.appendChild(li);
    });
  } else {
    wordListContainer.classList.add('hidden');
    startGameBtn.classList.add('hidden');
  }

  document.querySelectorAll('.remove-btn').forEach(button => {
    button.addEventListener('click', (e) => {
      const indexToRemove = e.target.dataset.index;
      removeWord(indexToRemove);
    });
  });
}

// Remove uma palavra do dicionÃ¡rio
function removeWord(index) {
  dictionary.splice(index, 1);
  saveDictionary();
  renderWordList();
}

// Atualiza a barra de progresso
function updateProgressBar() {
  const progress = (wordsAnswered / totalRounds) * 100;
  progressBar.style.width = `${progress}%`;
}

// Inicia o timer
function startTimer() {
  startTime = Date.now();
  timerInterval = setInterval(updateTimer, 1000);
}

// Atualiza o display do timer
function updateTimer() {
  const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
  const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
  const seconds = (elapsedTime % 60).toString().padStart(2, '0');
  if (timerElement) {
    timerElement.textContent = `${minutes}:${seconds}`;
  }
}

// Evento de click para adicionar uma nova palavra
addBtn.addEventListener('click', () => {
  const englishWord = englishWordInput.value.trim();
  const portugueseWord = portugueseWordInput.value.trim();

  if (englishWord && portugueseWord) {
    dictionary.push({ english: englishWord, portuguese: portugueseWord });
    englishWordInput.value = '';
    portugueseWordInput.value = '';
    messageElement.textContent = 'Palavra adicionada com sucesso! âœ¨';
    messageElement.className = 'feedback-message correct';
    startGameBtn.classList.remove('hidden');
    wordListContainer.classList.remove('hidden');
    saveDictionary();
    renderWordList();
  } else {
    messageElement.textContent = 'Por favor, preencha ambos os campos. ðŸ˜”';
    messageElement.className = 'feedback-message incorrect';
  }
});

// Evento de click para comeÃ§ar o jogo
startGameBtn.addEventListener('click', () => {
  if (dictionary.length > 0) {
    addWordsSection.classList.add('hidden');
    gameSection.classList.remove('hidden');
    wordsAnswered = 0;
    difficultWords = {};
    // Define o nÃºmero total de rodadas com base no nÃºmero de palavras
    totalRounds = dictionary.length;
    startTimer();
    nextQuestion();
  }
});

// FunÃ§Ã£o para selecionar e exibir a prÃ³xima pergunta
function nextQuestion() {
  if (wordsAnswered >= totalRounds) {
    endGame();
    return;
  }

  resultMessageElement.textContent = '';
  userAnswerInput.value = '';
  userAnswerInput.className = 'answer-input';
  nextQuestionBtn.classList.add('hidden');
  checkAnswerBtn.classList.remove('hidden');
  userAnswerInput.removeAttribute('disabled');
  userAnswerInput.focus();

  const randomIndex = Math.floor(Math.random() * dictionary.length);
  currentWord = dictionary[randomIndex];

  const direction = Math.random() < 0.5 ? 'en-pt' : 'pt-en';

  if (direction === 'en-pt') {
    wordToTranslateElement.textContent = currentWord.english;
    wordToTranslateElement.dataset.correctAnswer = currentWord.portuguese;
    questionTitle.textContent = 'Traduza a palavra em inglÃªs:';
    userAnswerInput.placeholder = 'Digite a traduÃ§Ã£o em portuguÃªs';
  } else {
    wordToTranslateElement.textContent = currentWord.portuguese;
    wordToTranslateElement.dataset.correctAnswer = currentWord.english;
    questionTitle.textContent = 'Traduza a palavra em portuguÃªs:';
    userAnswerInput.placeholder = 'Digite a traduÃ§Ã£o em inglÃªs';
  }
  updateProgressBar();
}

// FunÃ§Ã£o para finalizar o jogo
function endGame() {
  clearInterval(timerInterval);
  const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
  const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
  const seconds = (elapsedTime % 60).toString().padStart(2, '0');
  const finalTime = `${minutes}:${seconds}`;

  gameSection.innerHTML = `
        <div class="menu">
            <h2>ParabÃ©ns! VocÃª completou o jogo! ðŸŽ‰</h2>
            <p>Seu tempo total foi: <strong>${finalTime}</strong></p>
            <h3>Palavras que vocÃª teve dificuldade:</h3>
            <div id="difficult-words-list"></div>
            <button id="restart-game-btn" class="start-button">Jogar Novamente</button>
        </div>
    `;

  const difficultWordsListElement = document.getElementById('difficult-words-list');
  const difficultWordsArray = Object.entries(difficultWords);

  if (difficultWordsArray.length > 0) {
    let listHtml = '<ul>';
    for (const [word, count] of difficultWordsArray) {
      const originalWord = dictionary.find(w => w.english === word || w.portuguese === word);
      if (originalWord) {
        listHtml += `<li>"${originalWord.english}" (vocÃª errou ${count} vez${count > 1 ? 'es' : ''})</li>`;
      }
    }
    listHtml += '</ul>';
    difficultWordsListElement.innerHTML = listHtml;
  } else {
    difficultWordsListElement.innerHTML = `<p>VocÃª nÃ£o teve dificuldades! Excelente! ðŸ’ª</p>`;
  }

  document.getElementById('restart-game-btn').addEventListener('click', () => {
    location.reload();
  });
}

// Evento de click para verificar a resposta
checkAnswerBtn.addEventListener('click', () => {
  const userAnswer = userAnswerInput.value.trim();
  const correctAnswer = wordToTranslateElement.dataset.correctAnswer;
  const wordKey = wordToTranslateElement.textContent;

  const normalizedUserAnswer = normalizeString(userAnswer);
  const normalizedCorrectAnswer = normalizeString(correctAnswer);

  let isCorrect = false;
  let message = '';

  if (normalizedUserAnswer === normalizedCorrectAnswer) {
    isCorrect = true;
    message = 'Resposta correta! ðŸŽ‰';
  } else {
    const similarity = getSimilarity(normalizedUserAnswer, normalizedCorrectAnswer);
    if (similarity >= 0.8) {
      isCorrect = true;
      message = `Quase lÃ¡! A resposta correta era "${correctAnswer}".`;
    } else {
      // Contabiliza a dificuldade
      if (difficultWords[wordKey]) {
        difficultWords[wordKey]++;
      } else {
        difficultWords[wordKey] = 1;
      }
      message = `A resposta correta Ã© "${correctAnswer}".`;
    }
  }

  if (isCorrect) {
    resultMessageElement.textContent = message;
    resultMessageElement.className = 'feedback-message correct';
    userAnswerInput.classList.add('correct');
    wordsAnswered++;
    updateProgressBar();
  } else {
    resultMessageElement.textContent = message;
    resultMessageElement.className = 'feedback-message incorrect';
    userAnswerInput.classList.add('incorrect');
  }

  userAnswerInput.setAttribute('disabled', 'true');
  checkAnswerBtn.classList.add('hidden');
  nextQuestionBtn.classList.remove('hidden');
});

// Evento de click para a prÃ³xima pergunta
nextQuestionBtn.addEventListener('click', nextQuestion);

// Novo evento de teclado no documento para capturar a tecla 'Enter'
document.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    if (!addWordsSection.classList.contains('hidden') && englishWordInput.value && portugueseWordInput.value) {
      addBtn.click();
    } else if (!gameSection.classList.contains('hidden') && !checkAnswerBtn.classList.contains('hidden') && userAnswerInput.value) {
      checkAnswerBtn.click();
    } else if (!gameSection.classList.contains('hidden') && !nextQuestionBtn.classList.contains('hidden')) {
      nextQuestionBtn.click();
    }
  }
});

// Carrega o dicionÃ¡rio ao iniciar a pÃ¡gina
loadDictionary();
    </script>
