<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Duolingo-like</title>
    <style>
        /* CSS original */
        @font-face {
            font-family: 'museo-sans-rounded';
            src: url('https://d7mj4aqfscim2.cloudfront.net/proxy/fonts/museo/museosansrounded-700-webfont.eot');
            src: url('https://d7mj4aqfscim2.cloudfront.net/proxy/fonts/museo/museosansrounded-700-webfont.eot?#iefix') format('embedded-opentype'),
                    url('https://d7mj4aqfscim2.cloudfront.net/proxy/fonts/museo/museosansrounded-700-webfont.woff2') format('woff2'),
                    url('https://d7mj4aqfscim2.cloudfront.com/proxy/fonts/museo/museosansrounded-700-webfont.woff') format('woff'),
                    url('https://d7mj4aqfscim2.cloudfront.com/proxy/fonts/museo/museosansrounded-700-webfont.svg#museo_sans_rounded700') format('svg');
            font-weight: 700;
            font-style: normal;
        }

        /* --- MUDANÇAS AQUI PARA CENTRALIZAÇÃO --- */
        body {
            font-family: 'museo-sans-rounded', sans-serif;
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            /* Alinha o conteúdo no topo */
            align-items: flex-start;
            min-height: 100vh;
            color: #4b4b4b;
        }

        .main-content-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
            max-width: 600px;
        }
        /* --- FIM DAS MUDANÇAS --- */

        .container {
            position: relative;
            width: 100%;
            background-color: transparent;
            padding: 20px;
            text-align: center;
        }

        .content-flex-container {
            display: block;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 12px;
        }

        .header h1 {
            font-size: 24px;
            color: #2d2d2d;
            font-weight: 600;
            margin: 0;
        }

        .question-box {
            padding: 30px 20px;
            background-color: white;
            margin-bottom: 20px;
            flex: 1;
        }

        .word-to-translate {
            font-size: 32px;
            color: #2d2d2d;
            margin: 20px 0 10px;
            font-weight: 600;
        }

        .word-and-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0 10px;
        }

        .answer-input-container {
            position: relative;
            margin-top: 16px;
        }

        .answer-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e5e5;
            border-bottom-width: 3px;
            border-radius: 11px;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.2s;
            color: #2d2d2d;
            font-family: 'museo-sans-rounded', sans-serif;
            font-weight: 700;
            background-color: #fff;
        }

        .answer-input:focus {
            outline: none;
            border-color: #e5e5e5;
            border-bottom-width: 5px;
            box-shadow: none;
        }

        .answer-input[disabled] {
            cursor: not-allowed;
            background-color: #f7f7f7;
            color: #a5a5a5;
        }

        .answer-input::placeholder {
            color: #666 !important;
            font-family: 'museo-sans-rounded', sans-serif !important;
            font-weight: 700;
            opacity: 1;
        }

        .answer-input.correct {
            border-color: #58cc02;
            border-bottom-color: #4bb302;
            background-color: #d7ffb8;
            color: #58cc02;
        }

        .answer-input.incorrect {
            border-color: #ff4b4b;
            border-bottom-color: #e04343;
            background-color: #ffdde0;
            color: #ff4b4b;
        }

        .feedback-message {
            margin-top: 10px;
            min-height: 20px;
            font-weight: bold;
        }

        .feedback-message.correct {
            color: #58cc02;
        }

        .feedback-message.incorrect {
            color: #ff4b4b;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 16px;
        }

        .action-button {
            width: 50%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-button.verify {
            background-color: #58cc02;
            box-shadow: 0 4px 0 #4bb302;
        }
        .action-button.verify:hover {
            background-color: #5de604;
        }
        .action-button.verify:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #4bb302;
        }

        .action-button.next {
            background-color: #1cb0f6;
            box-shadow: 0 4px 0 #1898e0;
        }
        .action-button.next:hover {
            background-color: #20b6ff;
        }
        .action-button.next:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1898e0;
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background-color: #e5e5e5;
            border-radius: 999px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 999px;
            background: linear-gradient(to right, #58cc02, #5de604);
            transition: width 0.4s ease-in-out;
        }

        .menu {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .menu h2 {
            font-size: 24px;
            color: #2d2d2d;
            margin-top: 0;
        }

        .menu p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .start-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: #58cc02;
            box-shadow: 0 4px 0 #4bb302;
        }

        .start-button:hover {
            background-color: #5de604;
        }

        .start-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #4bb302;
        }

        .hidden {
            display: none;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e5e5e5;
            border-bottom-width: 5px;
            border-radius: 9px;
            font-size: 16px;
            font-family: 'museo-sans-rounded', sans-serif;
            font-weight: 700;
        }

        #word-list-container {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #word-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-pair {
            font-size: 16px;
            font-weight: 600;
            color: #4b4b4b;
        }

        .remove-btn {
            background-color: #ff4b4b;
            border: 2px solid #ff4b4b;
            border-bottom: 5px solid #e04343;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background-color: #ff6a6a;
            border-color: #ff6a6a;
            box-shadow: 0 3px 0 #e04343;
        }

        .remove-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #e04343;
        }

        /* Novas classes para os tipos de pergunta */
        .multiple-choice-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .option-button {
            padding: 15px;
            border: 2px solid #e5e5e5;
            border-bottom-width: 5px;
            border-radius: 9px;
            background-color: #fff;
            font-family: 'museo-sans-rounded', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-button:hover {
            background-color: #f7f7f7;
        }

        .option-button.selected {
            background-color: #1cb0f6;
            color: white;
            border-color: #1cb0f6;
            border-bottom-color: #1898e0;
        }

        .option-button.correct {
            background-color: #d7ffb8;
            color: #58cc02;
            border-color: #58cc02;
            border-bottom-color: #4bb302;
        }

        .option-button.incorrect {
            background-color: #ffdde0;
            color: #ff4b4b;
            border-color: #ff4b4b;
            border-bottom-color: #e04343;
        }

        .match-game-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .match-item {
            padding: 15px;
            border: 2px solid #e5e5e5;
            border-bottom-width: 5px;
            border-radius: 9px;
            background-color: #fff;
            font-family: 'museo-sans-rounded', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .match-item:hover {
            background-color: #f7f7f7;
        }

        .match-item.selected {
            background-color: #1cb0f6;
            color: white;
            border-color: #1cb0f6;
            border-bottom-color: #1898e0;
        }

        .match-item.correct {
            background-color: #d7ffb8;
            color: #58cc02;
            border-color: #58cc02;
            border-bottom-color: #4bb302;
        }

        .match-item.incorrect {
            background-color: #ffdde0;
            color: #ff4b4b;
            border-color: #ff4b4b;
            border-bottom-color: #e04343;
        }

        @media (max-width: 600px) {
            .action-button {
                width: 100%;
            }
            .button-container {
                display: block;
            }
            .multiple-choice-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="main-content-wrapper">
        <div class="container">
            <div class="content-flex-container">
                
                <div id="add-words-section">
                    <div class="menu">
                        <h2>Adicionar Palavras Personalizadas</h2>
                        <p>Digite a palavra e sua tradução para começar seu jogo.</p>
                        <div class="input-group">
                            <input type="text" id="english-word" placeholder="Palavra em Inglês">
                            <input type="text" id="portuguese-word" placeholder="Tradução em Português">
                            <button id="add-btn" class="start-button">Adicionar</button>
                        </div>
                        <p id="message" class="feedback-message"></p>
                        
                        <div id="word-list-container" class="hidden">
                            <h2>Palavras no seu Jogo:</h2>
                            <ul id="word-list"></ul>
                        </div>
                        
                        <button id="start-game-btn" class="start-button hidden">Começar Jogo</button>
                    </div>
                </div>

                <div id="game-section" class="hidden">
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div class="header">
                        <h1 id="question-title"></h1>
                    </div>
                    <div id="timer" style="font-size: 20px; font-weight: bold; margin-bottom: 20px;">00:00</div>
                    
                    <div class="question-box">
                        <div id="question-content">
                            </div>
                        <div id="result-message" class="feedback-message"></div>
                    </div>

                    <div class="button-container">
                        <button id="action-btn" class="action-button verify" disabled>Verificar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* JavaScript */
        const englishWordInput = document.getElementById('english-word');
        const portugueseWordInput = document.getElementById('portuguese-word');
        const addBtn = document.getElementById('add-btn');
        const messageElement = document.getElementById('message');
        const startGameBtn = document.getElementById('start-game-btn');

        const addWordsSection = document.getElementById('add-words-section');
        const gameSection = document.getElementById('game-section');
        const questionTitle = document.getElementById('question-title');
        const questionContent = document.getElementById('question-content');
        const actionBtn = document.getElementById('action-btn');
        const resultMessageElement = document.getElementById('result-message');
        const progressBar = document.getElementById('progress-bar');
        const wordListContainer = document.getElementById('word-list-container');
        const wordListElement = document.getElementById('word-list');
        const timerElement = document.getElementById('timer');

        let dictionary = [];
        let wordsAnswered = 0;
        let totalRounds = 0;
        let difficultWords = {};
        let startTime;
        let timerInterval;

        let currentQuestion = null;
        let selectedAnswers = [];

        // Funções de utilidade
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function normalizeString(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
        }

        function getSimilarity(s1, s2) {
            const longer = s1.length > s2.length ? s1 : s2;
            const shorter = s1.length > s2.length ? s2 : s1;
            const longerLength = longer.length;
            if (longerLength === 0) {
                return 1.0;
            }
            return (longerLength - editDistance(longer, shorter)) / parseFloat(longerLength);
        }

        function editDistance(s1, s2) {
            s1 = s1.toLowerCase();
            s2 = s2.toLowerCase();
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) {
                        costs[j] = j;
                    } else if (j > 0) {
                        let newValue = costs[j - 1];
                        if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                            newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                        }
                        costs[j - 1] = lastValue;
                        lastValue = newValue;
                    }
                }
                if (i > 0) {
                    costs[s2.length] = lastValue;
                }
            }
            return costs[s2.length];
        }

        // Lógica de armazenamento
        function saveDictionary() {
            localStorage.setItem('dictionary', JSON.stringify(dictionary));
        }

        function loadDictionary() {
            const savedDictionary = localStorage.getItem('dictionary');
            if (savedDictionary) {
                dictionary = JSON.parse(savedDictionary);
                if (dictionary.length >= 1) { 
                    startGameBtn.classList.remove('hidden');
                    wordListContainer.classList.remove('hidden');
                }
            }
            document.querySelector('.main-content-wrapper').style.opacity = '1';
            document.querySelector('.main-content-wrapper').style.visibility = 'visible';
            renderWordList();
        }

        function renderWordList() {
            wordListElement.innerHTML = '';
            if (dictionary.length > 0) {
                wordListContainer.classList.remove('hidden');
                dictionary.forEach((word, index) => {
                    const li = document.createElement('li');
                    li.className = 'word-item';
                    li.innerHTML = `
                        <span class="word-pair">${word.english} - ${word.portuguese}</span>
                        <button class="remove-btn" data-index="${index}">X</button>
                    `;
                    wordListElement.appendChild(li);
                });
            } else {
                wordListContainer.classList.add('hidden');
            }
            
            if (dictionary.length >= 1) {
                startGameBtn.classList.remove('hidden');
            } else {
                startGameBtn.classList.add('hidden');
            }

            document.querySelectorAll('.remove-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const indexToRemove = e.target.dataset.index;
                    removeWord(indexToRemove);
                });
            });
        }

        function removeWord(index) {
            dictionary.splice(index, 1);
            saveDictionary();
            renderWordList();
        }

        // Lógica do jogo
        function updateProgressBar() {
            const progress = (wordsAnswered / totalRounds) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60).toString().padStart(2, '0');
            const seconds = (elapsedTime % 60).toString().padStart(2, '0');
            if (timerElement) {
                timerElement.textContent = `${minutes}:${seconds}`;
            }
        }

        // Lógica para os diferentes tipos de perguntas
        function generateTranslateByTyping() {
            const randomIndex = Math.floor(Math.random() * dictionary.length);
            const correctWord = dictionary[randomIndex];
            const direction = Math.random() < 0.5 ? 'en-pt' : 'pt-en';

            let questionWord;
            let correctAnswer;
            let placeholderText;

            if (direction === 'en-pt') {
                questionWord = correctWord.english;
                correctAnswer = correctWord.portuguese;
                placeholderText = 'Digite a tradução em português';
                questionTitle.textContent = 'Traduza esta palavra:';
            } else {
                questionWord = correctWord.portuguese;
                correctAnswer = correctWord.english;
                placeholderText = 'Digite a tradução em inglês';
                questionTitle.textContent = 'Traduza esta palavra:';
            }

            currentQuestion = {
                type: 'text-input',
                question: questionWord,
                correctAnswer: correctAnswer,
                placeholder: placeholderText,
                wordKey: correctWord.english
            };

            renderQuestion();
        }


        function generateMultipleChoice() {
            const randomIndex = Math.floor(Math.random() * dictionary.length);
            const correctWord = dictionary[randomIndex];
            const direction = Math.random() < 0.5 ? 'en-pt' : 'pt-en';

            let questionWord;
            let correctAnswer;
            let options = [];

            if (direction === 'en-pt') {
                questionWord = correctWord.english;
                correctAnswer = correctWord.portuguese;
                options.push(correctAnswer);
                questionTitle.textContent = 'Escolha a tradução correta para:';
            } else {
                questionWord = correctWord.portuguese;
                correctAnswer = correctWord.english;
                options.push(correctAnswer);
                questionTitle.textContent = 'Escolha a tradução correta para:';
            }

            const otherWords = dictionary.filter(w => w !== correctWord);
            shuffleArray(otherWords);

            for (let i = 0; options.length < 4 && i < otherWords.length; i++) {
                if (direction === 'en-pt') {
                    options.push(otherWords[i].portuguese);
                } else {
                    options.push(otherWords[i].english);
                }
            }

            shuffleArray(options);

            currentQuestion = {
                type: 'multiple-choice',
                question: questionWord,
                correctAnswer: correctAnswer,
                options: options,
                wordKey: correctWord.english
            };

            renderQuestion();
        }

        function generateMatchingGame() {
            const wordsToMatch = shuffleArray([...dictionary]).slice(0, 4);
            const leftSide = wordsToMatch.map(w => w.english);
            const rightSide = shuffleArray(wordsToMatch.map(w => w.portuguese));

            currentQuestion = {
                type: 'matching',
                left: leftSide,
                right: rightSide,
                correctAnswers: wordsToMatch
            };
            
            questionTitle.textContent = 'Ligue as palavras às suas traduções:';
            selectedAnswers = [];
            renderQuestion();
        }

        function renderQuestion() {
            questionContent.innerHTML = '';
            resultMessageElement.textContent = '';
            
            actionBtn.textContent = 'Verificar';
            actionBtn.classList.remove('next');
            actionBtn.classList.add('verify');
            actionBtn.setAttribute('disabled', 'true');

            if (currentQuestion.type === 'multiple-choice') {
                questionContent.innerHTML = `
                    <p class="word-to-translate">${currentQuestion.question}</p>
                    <div class="multiple-choice-options">
                        ${currentQuestion.options.map((option, index) => `<button class="option-button" data-index="${index}">${option}</button>`).join('')}
                    </div>
                `;
                document.querySelectorAll('.option-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
                        e.target.classList.add('selected');
                        actionBtn.removeAttribute('disabled');
                    });
                });
            } else if (currentQuestion.type === 'matching') {
                questionContent.innerHTML = `
                    <div class="match-game-container">
                        <div id="left-column">
                            ${currentQuestion.left.map((word, index) => `<button class="match-item" data-side="left" data-index="${index}">${word}</button>`).join('')}
                        </div>
                        <div id="right-column">
                            ${currentQuestion.right.map((word, index) => `<button class="match-item" data-side="right" data-index="${index}">${word}</button>`).join('')}
                        </div>
                    </div>
                `;
                document.querySelectorAll('.match-item').forEach(button => {
                    button.addEventListener('click', handleMatchClick);
                });
            } else if (currentQuestion.type === 'text-input') {
                questionContent.innerHTML = `
                    <p class="word-to-translate">${currentQuestion.question}</p>
                    <div class="answer-input-container">
                        <input type="text" id="text-answer-input" class="answer-input" placeholder="${currentQuestion.placeholder}">
                    </div>
                `;
                const textInput = document.getElementById('text-answer-input');
                textInput.addEventListener('input', () => {
                    if (textInput.value.trim().length > 0) {
                        actionBtn.removeAttribute('disabled');
                    } else {
                        actionBtn.setAttribute('disabled', 'true');
                    }
                });
                textInput.focus();
            }
        }

        function handleMatchClick(e) {
            const clickedItem = e.target;
            if (clickedItem.classList.contains('matched')) return;

            if (selectedAnswers.length === 0) {
                selectedAnswers.push(clickedItem);
                clickedItem.classList.add('selected');
            } else {
                const firstSelection = selectedAnswers[0];
                if (firstSelection.dataset.side !== clickedItem.dataset.side) {
                    selectedAnswers.push(clickedItem);
                    checkMatchingAnswer();
                } else {
                    firstSelection.classList.remove('selected');
                    selectedAnswers = [clickedItem];
                    clickedItem.classList.add('selected');
                }
            }
        }

        function checkMatchingAnswer() {
            const [leftItem, rightItem] = selectedAnswers;
            const leftWord = leftItem.textContent;
            const rightWord = rightItem.textContent;

            const correct = currentQuestion.correctAnswers.some(pair => 
                (pair.english === leftWord && pair.portuguese === rightWord) ||
                (pair.portuguese === leftWord && pair.english === rightWord)
            );

            if (correct) {
                leftItem.classList.remove('selected');
                rightItem.classList.remove('selected');
                leftItem.classList.add('correct', 'matched');
                rightItem.classList.add('correct', 'matched');
            } else {
                leftItem.classList.add('incorrect');
                rightItem.classList.add('incorrect');
                
                setTimeout(() => {
                    leftItem.classList.remove('selected', 'incorrect');
                    rightItem.classList.remove('selected', 'incorrect');
                }, 500);
                
                const wordKey = currentQuestion.correctAnswers.find(pair => pair.english === leftWord || pair.portuguese === leftWord).english;
                if (difficultWords[wordKey]) {
                    difficultWords[wordKey]++;
                } else {
                    difficultWords[wordKey] = 1;
                }
            }
            
            selectedAnswers = [];
            
            const allMatched = document.querySelectorAll('.match-item.matched').length;
            if (allMatched === currentQuestion.correctAnswers.length * 2) { 
                resultMessageElement.textContent = 'Correto! 🎉';
                resultMessageElement.className = 'feedback-message correct';
                wordsAnswered++;
                updateProgressBar();
                actionBtn.textContent = 'Próxima';
                actionBtn.classList.remove('verify');
                actionBtn.classList.add('next');
                actionBtn.removeAttribute('disabled');
            } else if (!correct) {
                resultMessageElement.textContent = 'Incorreto, tente novamente. 😔';
                resultMessageElement.className = 'feedback-message incorrect';
            }
        }

        function nextQuestion() {
            if (wordsAnswered >= totalRounds) {
                endGame();
                return;
            }
            const questionTypes = ['multiple-choice', 'text-input'];
            let randomType;

            if (dictionary.length < 4) {
                randomType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
            } else {
                questionTypes.push('matching');
                randomType = questionTypes[Math.floor(Math.random() * questionTypes.length)];
            }

            if (randomType === 'multiple-choice') {
                generateMultipleChoice();
            } else if (randomType === 'text-input') {
                generateTranslateByTyping();
            } else if (randomType === 'matching') {
                generateMatchingGame();
            }
            
            updateProgressBar();
        }

        function checkAnswer() {
            let isCorrect = false;
            let message = '';
            let wordKey;

            if (currentQuestion.type === 'multiple-choice') {
                const selectedButton = document.querySelector('.option-button.selected');
                if (!selectedButton) return;

                const selectedAnswer = selectedButton.textContent;
                isCorrect = normalizeString(selectedAnswer) === normalizeString(currentQuestion.correctAnswer);
                wordKey = currentQuestion.wordKey;

                // Animação de feedback
                const allButtons = document.querySelectorAll('.option-button');
                allButtons.forEach(button => {
                    const buttonText = button.textContent;
                    if (normalizeString(buttonText) === normalizeString(currentQuestion.correctAnswer)) {
                        button.classList.add('correct');
                    } else if (button === selectedButton) {
                        button.classList.add('incorrect');
                    }
                    button.disabled = true;
                });
            } else if (currentQuestion.type === 'text-input') {
                const textInput = document.getElementById('text-answer-input');
                const userAnswer = textInput.value;
                const normalizedAnswer = normalizeString(userAnswer);
                const normalizedCorrect = normalizeString(currentQuestion.correctAnswer);
                wordKey = currentQuestion.wordKey;

                const similarity = getSimilarity(normalizedAnswer, normalizedCorrect);
                if (similarity >= 0.8) {
                    isCorrect = true;
                } else {
                    isCorrect = false;
                }

                // Feedback visual
                if (isCorrect) {
                    textInput.classList.add('correct');
                    message = '';
                } else {
                    textInput.classList.add('incorrect');
                    message = `Resposta:"${currentQuestion.correctAnswer}". 😔`;
                    if (difficultWords[wordKey]) {
                        difficultWords[wordKey]++;
                    } else {
                        difficultWords[wordKey] = 1;
                    }
                }
                textInput.disabled = true;
            }

            if (isCorrect) {
                resultMessageElement.textContent = message || '';
                resultMessageElement.className = 'feedback-message correct';
                wordsAnswered++;
            } else {
                resultMessageElement.textContent = message || `Resposta: "${currentQuestion.correctAnswer}". 😔`;
                resultMessageElement.className = 'feedback-message incorrect';
            }

            actionBtn.textContent = 'Próxima';
            actionBtn.classList.remove('verify');
            actionBtn.classList.add('next');
            actionBtn.removeAttribute('disabled');
            updateProgressBar();
        }

        function endGame() {
            clearInterval(timerInterval);
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            let resultMessage = `Fim do jogo! Você acertou ${wordsAnswered} de ${totalRounds} perguntas em ${minutes} minutos e ${seconds} segundos.`;
            
            const difficultWordsArray = Object.keys(difficultWords).sort((a, b) => difficultWords[b] - difficultWords[a]);
            if (difficultWordsArray.length > 0) {
                resultMessage += ` Palavras que você mais errou: ${difficultWordsArray.slice(0, 3).join(', ')}.`;
            }

            alert(resultMessage);
            location.reload();
        }

        // Adiciona eventos aos botões
        addBtn.addEventListener('click', () => {
            const english = englishWordInput.value.trim();
            const portuguese = portugueseWordInput.value.trim();

            if (english && portuguese) {
                if (dictionary.some(w => normalizeString(w.english) === normalizeString(english))) {
                    messageElement.textContent = 'Esta palavra já foi adicionada.';
                    messageElement.className = 'feedback-message incorrect';
                    return;
                }

                dictionary.push({ english: english, portuguese: portuguese });
                saveDictionary();
                renderWordList();
                englishWordInput.value = '';
                portugueseWordInput.value = '';
                messageElement.textContent = 'Palavra adicionada com sucesso! ✨';
                messageElement.className = 'feedback-message correct';
                englishWordInput.focus();
            } else {
                messageElement.textContent = 'Por favor, preencha ambos os campos.';
                messageElement.className = 'feedback-message incorrect';
            }
        });

        startGameBtn.addEventListener('click', () => {
            if (dictionary.length < 1) {
                alert('Adicione pelo menos uma palavra para começar o jogo.');
                return;
            }
            addWordsSection.classList.add('hidden');
            gameSection.classList.remove('hidden');
            totalRounds = dictionary.length * 2; // Duas rodadas para cada palavra para aumentar o desafio
            wordsAnswered = 0;
            shuffleArray(dictionary);
            nextQuestion();
            startTimer();
        });

        actionBtn.addEventListener('click', () => {
            if (actionBtn.classList.contains('verify')) {
                if (currentQuestion.type === 'matching') {
                    // A verificação do jogo de ligar já é feita em handleMatchClick
                    return;
                }
                checkAnswer();
            } else {
                nextQuestion();
            }
        });

        // Eventos para entrada de texto
        englishWordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                portugueseWordInput.focus();
            }
        });

        portugueseWordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addBtn.click();
            }
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !actionBtn.disabled && gameSection.classList.contains('hidden') === false) {
                actionBtn.click();
            }
        });

        // Carrega o dicionário ao iniciar a página
        window.onload = loadDictionary;

    </script>
